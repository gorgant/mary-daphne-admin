<h2 class="section-header" mat-dialog-title>Other Editor Sessions Active</h2>
<mat-dialog-content>
  This document is currently being edited by other users. Would you like to disconnect all other active sessions?
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="center center">
  <button mat-raised-button [mat-dialog-close]="true">Yes</button>
  <button mat-raised-button [mat-dialog-close] cdkFocusInitial="false">No</button>
</mat-dialog-actions>
